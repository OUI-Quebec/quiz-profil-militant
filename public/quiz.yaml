- section : Section 1 – Motivation et personnalité
  questions :
    - question : Quand tu penses à ton engagement pour l’indépendance, tu t’imagines surtout…
      choix :
        - reponse : Préparer du matériel tranquillement chez moi. 
          type : Introverti
        - reponse : Débattre et partager des arguments solides. 
          type : Idées
        - reponse : Participer à un spectacle ou une soirée militante inspirante. 
          type : Socio-culturel
        - reponse : Être dans la rue avec une pancarte ou une bannière. 
          type : Activiste
        - reponse : Rassembler une équipe et donner le ton. 
          type : Leader
    - question : Dans un groupe, tu te sens plus à l’aise quand...
      choix :  
        - reponse : Tu soutiens en arrière-plan. 
          type : Introverti
        - reponse : Tu apportes des connaissances. 
          type : Idées
        - reponse : Tu mets de l’ambiance. 
          type : Socio-culturel
        - reponse : Tu mènes une action directe. 
          type : Activiste
        - reponse : Tu structures et coordonnes. 
          type : Leader
    - question : Ce qui te motive le plus à militer
      choix :  
        - reponse : Savoir que j’ai contribué, même discrètement. 
          type : Introverti
        - reponse : Rendre les arguments clairs et convaincants. 
          type : Idées
        - reponse : Créer des moments rassembleurs et mémorables. 
          type : Socio-culturel
        - reponse : Sentir l’adrénaline d’une action publique. 
          type : Activiste
        - reponse : Voir une équipe avancer grâce à moi. 
          type : Leader
- section : Section 2 – Types d’activités préférées
  questions :
    - question : Si tu avais une heure à donner par semaine, tu préférerais…
      choix :  
        - reponse : Coller des affiches discrètement. 
          type : Introverti
        - reponse : Rédiger un texte ou une fiche d’argumentaire. 
          type : Idées
        - reponse : Fabriquer une banderole artistique. 
          type : Socio-culturel
        - reponse : Distribuer des tracts devant un métro. 
          type : Activiste
        - reponse : Organiser une rencontre d’équipe. 
          type : Leader
    - question : Tu es invité·e à un événement indépendantiste. Tu aimerais surtout…
      choix :
        - reponse : Aider à l’installation et la logistique. 
          type : Introverti
        - reponse : Donner une mini-conférence. 
          type : Idées
        - reponse : Participer à une soirée musicale militante. 
          type : Socio-culturel
        - reponse : Animer une action de visibilité. 
          type : Activiste
        - reponse : Être la personne qui présente la soirée. 
          type : Leader
    - question : Si on te proposait un rôle demain, tu choisirais…
      choix :
        - reponse : Gestion d’une liste de contacts. 
          type : Introverti
        - reponse : Recherche et synthèse sur un enjeu. 
          type : Idées
        - reponse : Décoration d’un espace pour un rassemblement. 
          type : Socio-culturel
        - reponse : Bannière géante sur un pont. 
          type : Activiste
        - reponse : Planifier la prochaine campagne locale. 
          type : Leader
- section : Section 3 – Rapport aux idées et à la communication
  questions :
    - question : Face à une critique de l’indépendance, tu es du genre à…
      choix :
        - reponse : Écouter et transmettre à d’autres plus à l’aise. 
          type : Introverti
        - reponse : Répondre avec un argument précis. 
          type : Idées
        - reponse : Raconter une histoire culturelle ou émotive. 
          type : Socio-culturel
        - reponse : Répliquer en affichant fièrement tes convictions. 
          type : Activiste
        - reponse : Encourager le groupe à rester uni et positif. 
          type : Leader
    - question : Ton style de communication préféré
      choix :
        - reponse : Messages privés ou tâches discrètes. 
          type : Introverti
        - reponse : Articles, textes ou exposés. 
          type : Idées
        - reponse : Performances, visuels, arts. 
          type : Socio-culturel
        - reponse : Tracts, slogans, chants. 
          type : Activiste
        - reponse : Discours ou prise de parole publique. 
          type : Leader
    - question : Si tu devais convaincre un ami de l’importance d’agir, tu…
      choix :
        - reponse : Lui montrerais des petites actions faciles. 
          type : Introverti
        - reponse : Lui donnerais des faits et arguments. 
          type : Idées
        - reponse : L’inviterais à un spectacle ou une soirée militante. 
          type : Socio-culturel
        - reponse : L’amènerais à une manif. 
          type : Activiste
        - reponse : L’intégrerais directement à ton équipe. 
          type : Leader
- section : Section 4 – Rapport au terrain et à l’action
  questions :
    - question : Ton rythme préféré pour militer
      choix :
        - reponse : Calme, à mon rythme. 
          type : Introverti
        - reponse : Par projets intellectuels. 
          type : Idées
        - reponse : Au gré d’événements créatifs. 
          type : Socio-culturel
        - reponse : Intense, sur le terrain. 
          type : Activiste
        - reponse : Régulier, en planifiant avec d’autres. 
          type : Leader
    - question : Tu as une soirée libre. Quelle activité te tente?
      choix :
        - reponse : Préparer du matériel militant. 
          type : Introverti
        - reponse : Lire et réfléchir sur l’avenir du Québec. 
          type : Idées
        - reponse : Créer une affiche ou une chanson militante. 
          type : Socio-culturel
        - reponse : Rejoindre une action surprise. 
          type : Activiste
        - reponse : Appeler les membres de ton équipe. 
          type : Leader
    - question : Tu es témoin d’une actualité politique majeure
      choix :
        - reponse : Tu la partages discrètement au groupe. 
          type : Introverti
        - reponse : Tu analyses les conséquences. 
          type : Idées
        - reponse : Tu proposes un événement symbolique. 
          type : Socio-culturel
        - reponse : Tu sors une bannière dans la rue. 
          type : Activiste
        - reponse : Tu coordonnes une réponse collective. 
          type : Leader
- section : Section 5 – Rapport à la collectivité
  questions :
    - question : Dans un projet, tu préfères être…
      choix :
        - reponse : Celui ou celle qui soutient. 
          type : Introverti
        - reponse : Celui ou celle qui éclaire. 
          type : Idées
        - reponse : Celui ou celle qui inspire. 
          type : Socio-culturel
        - reponse : Celui ou celle qui agit. 
          type : Activiste
        - reponse : Celui ou celle qui guide. 
          type : Leader
    - question : Ton plus grand plaisir dans le militantisme, c’est…
      choix :
        - reponse : Voir une tâche complétée. 
          type : Introverti
        - reponse : Voir les gens comprendre un argument. 
          type : Idées
        - reponse : Voir les gens vibrer ensemble. 
          type : Socio-culturel
        - reponse : Voir un geste marquer l’espace public. 
          type : Activiste
        - reponse : Voir une équipe réussir grâce à toi. 
          type : Leader
    - question : Quand tu penses à l’indépendance, ton rôle idéal est…
      choix :
        - reponse : L’appui logistique. 
          type : Introverti
        - reponse : Le penseur stratégique. 
          type : Idées
        - reponse : Le créateur culturel. 
          type : Socio-culturel
        - reponse : Le soldat de terrain. 
          type : Activiste
        - reponse : Le capitaine d’équipe. 
          type : Leader
- section : Section 6 – Scénarios pratiques
  questions :
    - question : Un groupe doit préparer un grand rassemblement. On te propose de…
      choix :
        - reponse : Tenir la liste du matériel. 
          type : Introverti
        - reponse : Préparer un discours sur l’histoire du Québec. 
          type : Idées
        - reponse : Concevoir une mise en scène culturelle. 
          type : Socio-culturel
        - reponse : Installer des bannières dans la salle. 
          type : Activiste
        - reponse : Gérer l’horaire et répartir les rôles. 
          type : Leader
    - question : Tu es invité à une formation militante. Tu préfères…
      choix :
        - reponse : Écouter et prendre des notes. 
          type : Introverti
        - reponse : Animer un atelier. 
          type : Idées
        - reponse : Créer un moment artistique pendant la pause. 
          type : Socio-culturel
        - reponse : Transformer la formation en action surprise. 
          type : Activiste
        - reponse : Motiver les autres à s’impliquer après la rencontre. 
          type : Leader
    - question : Si tu devais laisser une trace dans le mouvement, ce serait…
      choix :
        - reponse : Une base de données bien organisée. 
          type : Introverti
        - reponse : Un texte fondateur. 
          type : Idées
        - reponse : Une chanson ou une affiche marquante. 
          type : Socio-culturel
        - reponse : Une photo d’action choc. 
          type : Activiste
        - reponse : Une équipe soudée que tu as formée. 
          type : Leader
