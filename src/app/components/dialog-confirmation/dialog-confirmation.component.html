@if (isVisible()) {
<div class="dialog-overlay" (click)="onBackdropClick($event)">
  <div class="dialog-container">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 class="dialog-titre">{{ titre() }}</h3>
      </div>

      <div class="dialog-body">
        <p class="dialog-message">{{ message() }}</p>
      </div>

      <div class="dialog-actions">
        <button class="btn-annuler" (click)="onAnnuler()" type="button">
          {{ texteAnnuler() }}
        </button>
        <button class="btn-confirmer" (click)="onConfirmer()" type="button">
          {{ texteConfirmer() }}
        </button>
      </div>
    </div>
  </div>
</div>
}
