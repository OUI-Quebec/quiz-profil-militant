<div class="section-presentation">
  <div class="container">
    <div class="section-card">
      <div class="section-numero">Section {{ numeroSection() }}</div>

      <h1 class="section-titre">{{ section()?.section }}</h1>

      <div class="section-info">
        <div class="questions-count">
          <span class="icon">üìù</span>
          {{ section()?.questions?.length ?? 0 }} questions dans cette section
        </div>
      </div>

      <div class="actions">
        <button
          class="btn-commencer"
          (click)="commencerSection()"
          type="button"
          (mouseenter)="onHoverCommencerSection(true)"
          (mouseleave)="onHoverCommencerSection(false)"
        >
          <span class="btn-text">Commencer cette section</span>
          <span class="btn-icon">
            <app-lottie-emoji
              #commencerSectionLottie
              [emojiCode]="'1f680'"
              [size]="24"
              [loop]="false"
              [autoplay]="false"
            />
          </span>
        </button>
      </div>
    </div>

    <div class="section-background">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
  </div>
</div>
