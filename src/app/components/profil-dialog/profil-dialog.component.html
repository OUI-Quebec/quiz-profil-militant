@if (isOpen()) {
<div class="dialog-overlay" (click)="onBackdropClick($event)">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2 class="profil-nom">
        <span
          class="profil-emoji-container"
          [style.background-color]="profil().couleur"
        >
          <app-lottie-emoji [emojiCode]="profil().emojis"
            [size]="40"
           />
        </span>
        {{ profil().nom }}
      </h2>
      <button class="btn-close" (click)="fermerDialog()" type="button">
        âœ•
      </button>
    </div>

    <div class="dialog-body">
      <div class="profil-description">
        <h3>{{ profil().description_courte }}</h3>
        <p class="description-longue">{{ profil().description_longue }}</p>
      </div>

      <div class="exemples-action">
        <h4>Exemples d'actions :</h4>
        <ul>
          @for (action of profil().exemples_action; track action) {
          <li>{{ action }}</li>
          }
        </ul>
      </div>
    </div>

    <div class="dialog-footer">
      <button class="btn-fermer" (click)="fermerDialog()" type="button">
        Fermer
      </button>
    </div>
  </div>
</div>
}
